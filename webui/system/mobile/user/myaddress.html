        </header>

        <div class="maincontent">

            <div class="region addresslist">
                <div class="line-box multi" id="address_items">
                    <div class="emptybox empty-address">

    </div>

    <div class="container container-main slidepage-page">
    
        <header class="header" role="banner">
            <a class="icon cssicon menu showaside" href="#"></a>
            <a class="icon cssicon back" href="#">返回</a>
            <h2 class="title">我的地址</h2>
            <span class="link operation save-address">保存</span>
        </header>

        <div class="maincontent address-picker" id="address-picker">

            <div class="main line-box multi form-box address-addbox" id="address-addbox">
                <div class="content">
            
                    <div class="line-box multi form-box modify">
                        <div class="item">
                            <span class="label">收货人</span>
                            <div class="content">
                                <input class="input" type="text" name="consignee" id="addr_consignee" value="" data-required="true">
                            </div>
                        </div>
            
                        <div class="item">
                            <span class="label">手机</span>
                            <div class="content">
                                <input class="input" type="text" name="mobile" id="addr_mobile" value="" data-required="true">
                            </div>
                        </div>
            
                        <div class="item">
                            <span class="label">地区</span>
                            <div class="content">
                                <div class="distpicker" id="distpicker" data-toggle="distpicker">
                                    <div class="select"><select id="province" class="form-control" data-dist="province" data-required="true"><option value="">- 省 -</option></select></div>
                                    <div class="select"><select id="city" class="form-control" data-dist="city" data-required="true"><option value="">- 市 -</option></select></div>
                                    <div class="select"><select id="district" class="form-control" data-dist="district" data-required="true"><option value="">- 区 -</option></select></div>
                                </div>
                            </div>
                        </div>
            
                        <div class="item">
                            <span class="label">地址</span>
                            <div class="content">
                                <input class="input" type="text" name="location" id="addr_location" value="" data-required="true">
                            </div>
                        </div>
            
                    </div>
            
                </div>
            </div>
            
            <div class="foot">
                <div class="line-box">
                    <div class="item">
                        <span class="label set_default">设为默认地址</span>
                    </div>
                </div>
                <div class="line-box">
                    <div class="item">
                        <span class="label delete">删除收货地址</span>
                    </div>
                </div>
            </div>

        </div><!-- end main content-->

    </div>
</div>

<script id="address_item_template" type="text/html">
    {{each result.userAddresses as item}}
    <a class="item lines-multiple address-item view" href="#p-1/address{{item.userAddressId}}"
        data-addressId="{{item.userAddressId}}">

        <div class="label"><span class="consignee">{{item.consignee}}</span></div>
        <div class="content">
            <span class="mobile">{{item.mobile}}</span>
            <div class="content_sc fullAddress address"
                data-country-id="{{item.country.id}}"
                data-province-id="{{item.province.id}}"
                data-city-id="{{item.city.id}}"
                data-district-id="{{item.district.id}}"
                data-location="{{item.location}}">

                {{item.country.name}}{{item.province.name}}{{item.city.name}}{{item.district.name}}
            </div>
            {{if item.defaultAddress}}<small class="tag">默认地址</small>{{/if}}
        </div>
        <div class="addon">
            <span class="icon edit"></span>
        </div>
    </a>
    {{/each}}
</script>
