<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>注册账号</title>
    <link rel="shortcut icon" type="image/x-icon" href="../_res/images/favicon.ico" />
    <link rel="stylesheet" href="../_res/css/common.css?ver=1.2.1">
    <link rel="stylesheet" id="themeStyle" href="../_res/css/theme.css?ver=1.2.1">
    
    <script type="text/javascript" src="../_res/js/global.js?ver=1.2.2"></script>
</head>
<body class="p-reg">

<div id="wrap" class="wrap slidepage-wrap">

    <div class="container container-main slidepage-page">
    
        <header class="header">
            <a class="icon cssicon back" href="#">返回</a>
            <h1 class="title">
                注册账号
            </h1>
            <a class="link" href="../user/index.html">登录</a>
        </header>

        <div class="maincontent">

            <div class="region">
                <div class="line-box form-box">
                    <div class="item">
                        <span class="label">账号 </span>
                        <div class="content"><input type="text" name="username" id="username" placeholder="手机号"
                            data-tip="将作为登录帐号名"
                            data-invalid-tip="请正确填写手机号"></div>
                    </div>
                    <div class="item">
                        <span class="label">验证码 </span>
                        <div class="content"><input type="text" name="checkCode" id="checkCode" placeholder="请输入验证码"
                            data-tip="请输入手机验证码"
                            data-invalid-tip="请填写验证码"></div>
                        <div class="operation"><a class="btn getCaptcha" href="#">获取验证码 <span class="countdown"></span></a></div>
                    </div>
                    <div class="msg"></div>
                </div>
                
                <div class="foot">
                    <button class="btn unactive" id="submit-reg-step1" type="submit" data-next="#p-1">下一步</button>
                </div>
            </div>

        </div>

    </div>

    <div class="container container-main slidepage-page" id="pagetwo">
    
        <header class="header">
            <a class="icon cssicon back" href="#">返回</a>
            <h1 class="title">
                设置密码
            </h1>
            <a class="link" href="../user/index.html">登录</a>
        </header>

        <div class="maincontent">

            <form class="region" id="register-form">
                <div class="line-box form-box">
                    <div class="item">
                        <span class="label">密码 </span>
                        <div class="content"><input type="password" name="password" id="password"
                            data-tip="6-16位字符(字母/数字/符号),至少两种,区分大小写"
                            data-invalid-tip="请正确填写密码"></div>
                    </div>
                </div>
                <div class="line-box form-box">
                    <div class="item">
                        <span class="label">确认密码 </span>
                        <div class="content"><input type="password" name="repassword" id="repassword"
                            data-tip="重复输入密码"
                            data-invalid-tip="请再次输入密码"></div>
                    </div>
                </div>
                
                <div class="foot">
                    <button class="btn" id="submit-reg-step2" type="submit">注册</button>
                </div>
            </form>

        </div><!-- end main content-->

    </div>
</div><!-- end main content-->

<script type="text/javascript" src="../_res/libs/jquery/jquery-1.11.1.min.js"></script>

<script type="text/javascript" src="../_res/js/common/util.js"></script>
<script type="text/javascript" src="../_res/js/common/stats.js?v1.2.0"></script>
<script type="text/javascript" src="../_res/js/common.js?ver=1.1.0"></script>

<script type="text/javascript" src="../_res/js/user/reg.js"></script>
<script type="text/javascript">
    var WEBP = window.WEBP || {}
    try {
        WEBP.Stats().init('from_wechat');
        WEBP.PageLoad().updatePageLoadEndTimestamp();
        WEBP.Stats().upload(30, window.location.pathname);
    } catch(e) {
        console.log(e);
    }
</script>
</body>
</html>
